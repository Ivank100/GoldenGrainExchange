    <body>
        <div class="container-new">
            <h2>Create a Listing</h2>
            <form action="process_listing.php" method="POST">
                <label for="product_name">Product Name:</label>
                <input type="text" id="product_name" name="product_name" required>
    
                <label for="product_description">Farm Name:</label>
                <textarea id="product_description" name="product_description" required></textarea>
    
                <label for="product_price">Price:(Per Kg in baht)</label>
                <input type="number" id="product_price" name="product_price" required>
    
                <label for="product_quantity">Quantity (in kg):</label>
                <input type="number" id="product_quantity" name="product_quantity" required>
    
                <button type="submit">Submit Listing</button>
            </form>
